        body {

            margin: 0;

        }
        .scroll-bar {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background-color: #f0f0f0;
            padding: 10px;

        }
        .myimg {

            cursor: pointer;

            border-radius: 25px;
            align-items: center;
            margin-left: 26%;
        }
    </style>
    <script>
        function showButtons(groupId) {
            document.querySelectorAll('.button-group').forEach(group => {

    </script>
